<!DOCTYPE html>

<body>
    <main>
        <article id="art1">
            <div>
                <div>
                    <h3>Aliquam</h3>
                    <hr>
                    <p>IPSUM DOLOR SIT AMET</p>
                </div>
            </div>
        </article>
        <article id="art2">
            <div>
                <div>
                    <h3>Tempus</h3>
                    <hr>
                    <p>FEUGIAT AMET TEMPUS </p>
                </div>
            </div>
        </article>
        <article id="art3">
            <div>
                <div>
                    <h3>Magna</h3>
                    <hr>
                    <p>LOREM ETIAM NULLAM</p>
                </div>
            </div>
        </article>
        <article id="art4">
            <div>
                <div>
                    <h3>Ipsum</h3>
                    <hr>
                    <p>NISL SED ALIQUAM</p>
                </div>
            </div>
        </article>
        <article id="art5">
            <div>
                <div>
                    <h3>Consequat</h3>
                    <hr>
                    <p>IPSUM DOLOR SIT AMET</p>
                </div>
            </div>
        </article>
        <article id="art6">
            <div>
                <div>
                    <h3>Etiam</h3>
                    <hr>
                    <p>FEUGIAT AMET TEMPUS</p>
                </div>
            </div>
        </article>
    </main>
